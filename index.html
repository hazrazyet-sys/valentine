<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Mika ðŸ’–</title>

<style>
:root {
  --pink: #f7c6d9;
  --dark-pink: #b30059;
  --gold: #e6c15a;
}

* {
  box-sizing: border-box;
  font-family: "Georgia", serif;
}

html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: white;
}

/* ===== SCREEN WRAPPER ===== */
.screen {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: opacity 2s ease;
}

/* ===== INTRO SCREEN ===== */
#intro {
  background: var(--pink);
  opacity: 0;
}

/* FLOWERS */
.flower {
  position: absolute;
  width: 120px;
  opacity: 0;
  animation: flowerIn 6s ease forwards;
}

.flower.left { left: -140px; }
.flower.right { right: -140px; }

@keyframes flowerIn {
  0% { opacity: 0; transform: translateX(0); }
  50% { opacity: 1; }
  100% { opacity: 1; transform: translateX(180px); }
}

/* ===== TEXT ZOOM ===== */
#question {
  text-align: center;
  color: var(--dark-pink);
  font-size: clamp(1.2rem, 5vw, 2.5rem);
  max-width: 90%;
  transform: scale(0.05);
  opacity: 0;
  animation: zoomIn 6s ease forwards;
  animation-delay: 4s;
}

@keyframes zoomIn {
  to {
    transform: scale(1);
    opacity: 1;
  }
}

/* ===== YES BUTTONS ===== */
#buttons {
  position: absolute;
  bottom: 15%;
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: center;
}

button {
  padding: 12px 26px;
  font-size: 1.1rem;
  background: linear-gradient(45deg, var(--gold), #fff0c2);
  border: none;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0,0,0,0.15);
  animation: popIn 0.5s ease;
}

@keyframes popIn {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

/* ===== FADE TO BLACK ===== */
#black {
  background: black;
  opacity: 0;
  z-index: 10;
}

/* ===== FINAL SCREEN ===== */
#final {
  background: black;
  color: white;
  text-align: center;
  flex-direction: column;
  opacity: 0;
  z-index: 20;
}

#finalText {
  font-size: clamp(1.3rem, 4vw, 2.5rem);
  max-width: 90%;
  opacity: 0;
  transition: opacity 2s ease;
}

/* ===== FIREWORKS ===== */
canvas {
  position: absolute;
  inset: 0;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro" class="screen">
  <img class="flower left" src="https://i.imgur.com/jQ9Z1Zm.png">
  <img class="flower right" src="https://i.imgur.com/0v5n7gU.png">

  <div id="question">
    Will you allow me the greatest joy of spending this Valentineâ€™s Day with you?
  </div>

  <div id="buttons"></div>
</div>

<!-- BLACK -->
<div id="black" class="screen"></div>

<!-- FINAL -->
<div id="final" class="screen">
  <canvas id="fireworks"></canvas>
  <div id="finalText">
    You have made me the happiest man, letâ€™s celebrate our first valentines together baby!
  </div>

  <!-- Pasilyo (interlude timestamp) -->
  <iframe width="0" height="0"
    src="https://www.youtube.com/embed/GOXGbr10i8s?start=83&autoplay=1"
    allow="autoplay">
  </iframe>
</div>

<!-- Krabby Patty Zoom Audio -->
<audio id="zoomAudio" src="https://www.soundboard.com/mediafiles/ND/NDM3OTQ1NTc3NDM3Njg2_NDM3OTQ1NTc3NDM3Njg2.mp3"></audio>

<script>
const intro = document.getElementById("intro");
const buttons = document.getElementById("buttons");
const black = document.getElementById("black");
const final = document.getElementById("final");
const finalText = document.getElementById("finalText");
const zoomAudio = document.getElementById("zoomAudio");

setTimeout(() => {
  intro.style.opacity = 1;
  zoomAudio.play();
}, 500);

// ADD YES BUTTONS
let yesInterval = setInterval(() => {
  const btn = document.createElement("button");
  btn.textContent = "Yes";
  btn.onclick = startFinal;
  buttons.appendChild(btn);
}, 3000);

function startFinal() {
  clearInterval(yesInterval);

  black.style.opacity = 1;

  setTimeout(() => {
    final.style.opacity = 1;
    finalText.style.opacity = 1;
    startFireworks();

    setTimeout(() => {
      finalText.textContent =
        "I love you Mika, always, beyond everything and anything, forevermore!";
    }, 20000);
  }, 2000);
}

/* FIREWORKS (simple canvas effect) */
function startFireworks() {
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  setInterval(() => {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;

    for (let i = 0; i < 50; i++) {
      ctx.beginPath();
      ctx.arc(x + Math.random()*80-40, y + Math.random()*80-40, 2, 0, Math.PI*2);
      ctx.fillStyle = `hsl(${Math.random()*360},100%,70%)`;
      ctx.fill();
    }
  }, 5000);
}
</script>

</body>
</html>
