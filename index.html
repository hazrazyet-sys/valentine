<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ğŸ’˜</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Playfair Display", serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ---------- LOADING SCREEN ---------- */
    #loadingScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #loadingText {
      color: #b30059;
      font-size: 1.4rem;
      margin-bottom: 20px;
      text-align: center;
      max-width: 80%;
    }

    .barContainer {
      width: 80%;
      height: 20px;
      background: #ffd6e0;
      border-radius: 10px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: #ff3366;
      transition: width 0.4s ease;
    }

    /* ---------- MAIN CONTENT ---------- */
    .container {
      text-align: center;
      z-index: 2;
      display: none;
    }

    h1 {
      color: #b30059;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .love-message {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .thank-you {
      font-size: 2.4rem;
      font-weight: 600;
      color: #b30059;
    }

    .love-you {
      font-size: 3.2rem;
      font-weight: 900;
      color: #ff1f5a;
      animation: gentlePulse 2.5s ease-in-out infinite;
    }

    .buttons {
      position: relative;
      width: 250px;
      height: 120px;
      margin: auto;
    }

    button {
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff3366;
      color: white;
      left: 0;
      right: 0;
      margin: auto;
    }

    #noBtn {
      background-color: white;
      color: #ff3366;
      top: 60px;
      left: 80px;
    }

    /* ---------- HEARTS ---------- */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 5s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    .shake-weak {
      animation: shake 0.3s infinite;
    }

    .shake-medium {
      animation: shake 0.15s infinite;
    }

    .shake-strong {
      animation: shake 0.08s infinite;
    }
    @keyframes gentlePulse {
      0% {
        transform: scale(1);
        opacity: 0.9;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.9;
      }
    }
    /* ---------- BACKGROUND ANIMATION ---------- */
    body {
      animation: bgBreath 20s ease-in-out infinite alternate;
    }
    
    @keyframes bgBreath {
      0% {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      }
      100% {
        background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      }
    }
    
    /* ---------- VIGNETTE ---------- */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      box-shadow: inset 0 0 120px rgba(0, 0, 0, 0.15);
      z-index: 1;
    }

    /* ---------- FADE-IN LOVE MESSAGE ---------- */
    .love-message > div {
      opacity: 0;
      animation: fadeUp 1s ease forwards;
    }
    
    .love-message .thank-you {
      animation-delay: 0.2s;
    }

    .love-message .love-you {
      animation-delay: 0.6s;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>

<!-- LOADING SCREEN -->
<div id="loadingScreen">
  <div id="loadingText">Loading something importantâ€¦ ğŸ’–</div>
  <div class="barContainer">
    <div class="bar" id="loadingBar"></div>
  </div>
</div>

<audio id="loveMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9cde3d10b6.mp3" type="audio/mpeg">
</audio>

<!-- MAIN CONTENT -->
<div class="container" id="main">
  <h1 id="mainText">Will you be my Valentine? ğŸ’</h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
window.onload = () => {
  const bar = document.getElementById("loadingBar");
  const loadingText = document.getElementById("loadingText");
  const loadingScreen = document.getElementById("loadingScreen");
  const main = document.getElementById("main");

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const mainText = document.getElementById("mainText");
  const music = document.getElementById("loveMusic");

  loadingScreen.style.display = "flex";
  main.style.display = "none";

  let progress = 0;

  /* ---------- PHASE 1: NORMAL LOAD (3s) ---------- */
  const fastLoad = setInterval(() => {
    progress += 2;
    bar.style.width = progress + "%";

    if (progress >= 60) {
      clearInterval(fastLoad);
      slowLoad();
    }
  }, 100);

  /* ---------- PHASE 2: SLOW CRAWL ---------- */
  function slowLoad() {
    const slow = setInterval(() => {
      progress += 1;
      bar.style.width = progress + "%";

      if (progress >= 70) {
        clearInterval(slow);
        pauseMoment();
      }
    }, 300);
  }

  /* ---------- PHASE 3: FULL STOP + TEXT ---------- */
  function pauseMoment() {
    loadingText.textContent =
      "I may be patient but Iâ€™m not the type to wait too long, so letâ€™s speed it up ğŸ˜Œ";

    setTimeout(startShake, 3000);
  }

  /* ---------- PHASE 4: SHAKE ESCALATION ---------- */
  function startShake() {
    bar.classList.add("shake-weak");

    setTimeout(() => {
      bar.classList.remove("shake-weak");
      bar.classList.add("shake-medium");
    }, 700);

    setTimeout(() => {
      bar.classList.remove("shake-medium");
      bar.classList.add("shake-strong");
    }, 1400);

    setTimeout(() => {
      bar.classList.remove("shake-strong");
      bar.style.width = "100%";
      finishLoading();
    }, 2000);
  }

  /* ---------- PHASE 5: TRANSITION ---------- */
  function finishLoading() {
    setTimeout(() => {
      loadingScreen.style.display = "none";
      main.style.display = "block";
    }, 300);
  }

  /* ---------- MAIN INTERACTIONS ---------- */
  let noCount = 0;

  yesBtn.addEventListener("click", () => {
    main.innerHTML = `
      <div class="love-message">
        <div class="thank-you">Thank you baby! ğŸ’–</div>
        <div class="love-you">I love you so much</div>
      </div>
    `;
  
    music.play();
    burstHearts();
  
    setTimeout(() => {
      setInterval(createHeart, 300);
    }, 1200);
  });


  noBtn.addEventListener("click", () => {
    noCount++;

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - 10;
    const maxY = window.innerHeight - btnHeight - 10;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    yesBtn.style.transform = `scale(${1 + noCount * 0.6})`;

    if (noCount >= 3) {
      yesBtn.style.position = "fixed";
      yesBtn.style.inset = "0";
      yesBtn.style.width = "100vw";
      yesBtn.style.height = "100vh";
      yesBtn.style.borderRadius = "0";
      yesBtn.style.fontSize = "3rem";
      noBtn.style.display = "none";
    }
  });

  function createHeart() {
    function burstHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "â¤ï¸";
        heart.style.left = "50vw";
        heart.style.bottom = "50vh";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        heart.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
        document.body.appendChild(heart);
    
        setTimeout(() => heart.remove(), 3000);
      }
    }
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
};
</script>


</body>
</html>
